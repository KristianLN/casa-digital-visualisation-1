<!DOCTYPE html>

<meta charset="utf-8">

<!-- Load d3.js & color scale -->
<script src="https://d3js.org/d3.v5.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>



<!-- Create a div where the graph will take place -->
<div id="my_dataviz">

  <style>
    .legends
    {
      font-size: 20px;
      font-weight: bold;
    }
    .title
    {
      font-size: 25px;
      font-weight: bold;
    }
  </style>


</div>

<script>

// set the dimensions and margins of the graph
  // var width = 450
  //     height = 450
  //     margin = 40

// Create dummy data
  var data = {a: 9, b: 20, c:30, d:8, e:12, f:3, g:7, h:14}

  function createPieChart(_data,_div_width,_div_height,_div_margin,_title,_div_id){

    var width = _div_width
        height = _div_height
        margin = _div_margin
        id = _div_id

    //console.log(width,height,margin,id);
    var data = _data;
    console.log(data);
    // The radius of the pieplot is half the width or half the height (smallest one). I substract a bit of margin.
    var radius = Math.min(width, height) / 2 - margin;

    // append the svg object to the div called 'my_dataviz'
    var svg = d3.select('my_dataviz')
      .append("svg")
        // Adjust the factor below to allows for more space for the legends
        .attr("width", width*1.3)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");//" + width / 2 + "


    var dataDomain = Object.keys(data)
    //console.log(dataDomain);
    // set the color scale
    var color = d3.scaleOrdinal()
      // Alternated to allow for dynamically colouring.
      .domain(dataDomain)
      .range(d3.schemeDark2);

    // Compute the position of each group on the pie:
    var pie = d3.pie()
      .sort(null) // Do not sort group by size
      .value(function(d) {return d.value; })
    var data_ready = pie(d3.entries(data))
    //console.log(data_ready);
    // The arc generator
    var arc = d3.arc()
      .innerRadius(radius * 0.5)         // This is the size of the donut hole
      .outerRadius(radius * 0.8)

    // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
    svg
      .append('g')
      .selectAll('path')
      .data(data_ready)
      .enter()
      .append('path')
      .attr('d', arc)
      .attr('fill', function(d){return color(d.data.key);})
      .attr("stroke", "white")
      .style("stroke-width", "2px")
      .style("opacity", 0.90);

    // Adding a title
    svg
      .append('text')
      .attr('x',0)//
      .attr('y',-180)
      .attr('text-anchor','middle')
      .classed('title',true)
      .text(_title);

    var legends = svg
                    .append('g')
                    .attr('transform','translate(300,-140)')
                    .selectAll('.legends')
                    .data(data_ready);

    var legend = legends
                    .enter()
                    .append('g')
                    .classed('legends',true)
                    .attr('transform',function(d,i) {return "translate(-50," + (i+1)*30 + ")";});

    legend
      .append('rect')
      // Adjust these for the size of the colored boxes.
      .attr('width',15)
      .attr('height',15)
      .attr('fill',function(d){return color(d.data.key);});

    legend
      .append('text')
      .text(function(d,i){ return dataDomain[i];})
      .attr('fill',function(d){return color(d.data.key);})
      .attr('x',25)
      .attr('y',15)

  }

  createPieChart(data,450,450,40,'Artificial Data Distribution','my_dataviz');
</script>
