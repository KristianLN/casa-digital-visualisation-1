<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<style>
    #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 10px;
        right: 10px;
        border-radius: 3px;
        width: 120px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
    }

    #menu a:last-child {
        border: none;
    }

    #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu a.active {
        background-color: #3887be;
        color: #ffffff;
    }

    #menu a.active:hover {
        background: #3074a4;
    }
</style>

<nav id="menu"></nav>
<div id='map'></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoia3Jpc3RpYW5sbiIsImEiOiJjam4zOXQxOWIzNHRsM3FxeXd6NW96M2liIn0.PwTRw8WU4ObiJFC7ZOdp6g';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [29.963404, 44.658058],
    zoom: 2.8
  });

map.on('load', function () {
    map.addSource('global-airports', {
        type: 'vector',
        url: 'mapbox://robisoniv.cjvm7pzc40sqm2rnujb06lbfs-138vl'
    });
    map.addLayer({
        'id': 'global-airports_1',
        'type': 'circle',
        'source': 'global-airports',
        'layout': {
            'visibility': 'none'
        },
        'source-layer': 'global-airports'
    });

    map.addSource('busiest-airports', {
        type: 'vector',
        url: 'mapbox://styles/kristianln/cjvm5smi43qwi1bo3zrhffkt1'
    });
    map.addLayer({
        'id': 'busiest-airports_1',
        'type': 'circle',
        'source': 'busiest-airports',
        'layout': {
            'visibility': 'visible'
        },
        'paint': {
            'circle-radius': 8,
            'circle-color': 'rgba(55,148,179,1)'
        },
        'source-layer': 'busiest-airports'
    });

});

var toggleableLayerIds = ['global-airports_1', 'busiest-airports_1'];

for (var i = 0; i < toggleableLayerIds.length; i++) {
    var id = toggleableLayerIds[i];

    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.textContent = id;

    link.onclick = function (e) {
        var clickedLayer = this.textContent;
        //e.preventDefault();
        //e.stopPropagation();

        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
    };

    var layers = document.getElementById('menu');
    layers.appendChild(link);
}

</script>

</body>
</html>
